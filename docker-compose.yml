version: "3"

services:
  fusionpbx:
    container_name: fusionpbx
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    hostname: fusionpbx
    network_mode: "host"
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    image: postgres:12
    restart: always
    hostname: postgres
    network_mode: "host"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: fusionpbx
      POSTGRES_PASSWORD: 12345678
      POSTGRES_MULTIPLE_DATABASES: fusionpbx, freeswitch
